<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="js/libs/jquery.centerscreen.packed.js"></script>
<script src="js/json2.js"></script>
<script src="js/libs/date.format.js"></script>
<script src="js/websocketclient.js"></script>
<script src="js/frametimer.js"></script>
<script src="js/chathandler.js"></script>
<script src="js/logger.js"></script>
<script src="js/messageHandler.js"></script>
<script src="js/imageManager.js"></script>
<script src="js/game.js"></script>
<script src="js/mainScreen.js"></script>
<script src="js/player.js"></script>
<script src="js/localUser.js"></script>
<script src="js/localPlayer.js"></script>
<script src="js/keys.js"></script>
<script src="js/keyHandler.js"></script>
<script src="js/vector2.js"></script>
<script src="js/main.js"></script>

<div id="viewport">
<div id="game-screen" class="screen">
	<canvas id="mainCanvas"></canvas>
</div>
<div id="main-screen" class="screen">
	<div id="user-name-choose">
		<img src="img/main/name.png" style="position:absolute;left: 50px;"/>
		<div style="position: absolute; left: 110px; top: 2px;">
			<input style="position: absolute; padding-left:5px; width:159px; height:25px; left:8px; top: 4px; border: none" type="text" id="userNameInput"/>
			<div style="pointer-events:none; position: absolute; background-image:url('img/main/name-border.png'); width:176px; height: 38px"></div>
		</div>
		<input style="position: absolute; left: 320px;" type="button" value="Connect" id="connectButton"/>
		<input style="position: absolute; left: 400px;" type="button" value="Ready" id="readyButton" disabled/>
	</div>
	<div id="current-users">
		<div style="text-align: center">
			<img src="img/main/users-online.png"/>
		</div>
		<div id="availableUsers" style="margin-top: 5px">
		</div>
	</div>
	<div id="main-chat">
		<div id="chat-logs">
		</div>
		<div id="chat-input">
			<input id="chat-box" type="text" disabled/>
		</div>
	</div>
	<div id="overlay-roots" class="screen"> </div>
</div>
</div>
</body>
</html>
